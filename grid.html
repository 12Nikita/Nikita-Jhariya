    <!-- Popup with Overlay -->
    <div class="popup" id="product-popup">
      <div class="popup-overlay"></div>
      <div class="popup-content">
        <button class="popup-close" data-action="close-popup">Ã—</button>
        <div class="popup-product-image"></div>
        <h3 class="popup-product-title"></h3>
        <p class="popup-product-price"></p>
        <p class="popup-product-description"></p>
        <div class="popup-color-component">
          <p class="popup-color-text">Color</p>
          <div class="popup-color-options"></div>
        </div>
        <div class="popup-size-component">
          <p class="popup-size-text">Size</p>
          <div class="popup-size-options">
            <span class="popup-size-text-choose">Choose Size</span>
            <span class="popup-size-line"></span>
            <img class="popup-size-dropdown" src="assets/dropdown.png" alt="Dropdown">
          </div>
          <div class="popup-size-dropdown-content">
            <div class="popup-size-option">XS</div>
            <div class="popup-size-option">S</div>
            <div class="popup-size-option">M</div>
            <div class="popup-size-option">L</div>
            <div class="popup-size-option">XL</div>
          </div>
        </div>
        <button class="popup-add-to-cart-button">
          <span class="popup-add-to-cart-text">Add to Cart</span>
          <span class="popup-add-to-cart-arrow"></span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Mock product data with non-duplicate entries
    const products = {
      "product-1": {
        id: "1",
        title: "Orange Wide Leg",
        price: "980,00â‚¬",
        description: "This one-piece swimsuit is crafted from jersey featuring an allover micro Monogram motif in relief.",
        image: "assets/product1.png",
        variants: [
          { id: "v1", title: "White", color: "White" },
          { id: "v2", title: "Black", color: "Black" },
        ]
      },
      "product-2": {
        id: "2",
        title: "Tailored Jacket",
        price: "980,00â‚¬",
        description: "A finely tailored jacket crafted for elegance and comfort.",
        image: "assets/product2.png",
        variants: [
          { id: "v4", title: "Blue", color: "Blue" },
          { id: "v5", title: "Gray", color: "Gray" }
        ]
      },
      "product-3": {
        id: "3",
        title: "Accordion Pleated Dress",
        price: "$69.99",
        description: "A stylish dress with accordion pleats for a modern look.",
        image: "assets/product3.png",
        variants: [
          { id: "v6", title: "Green", color: "Green" },
          { id: "v7", title: "Purple", color: "Purple" }
        ]
      },
      "product-4": {
        id: "4",
        title: "Casual Shirt",
        price: "$79.99",
        description: "A comfortable casual shirt perfect for everyday wear.",
        image: "assets/product4.png",
        variants: [
          { id: "v8", title: "Yellow", color: "Yellow" },
          { id: "v9", title: "Orange", color: "Orange" }
        ]
      },
      "product-5": {
        id: "5",
        title: "Summer Skirt",
        price: "$89.99",
        description: "A breezy summer skirt designed for warm weather.",
        image: "assets/product5.png",
        variants: [
          { id: "v10", title: "Red", color: "Red" },
          { id: "v11", title: "Pink", color: "Pink" }
        ]
      },
      "product-6": {
        id: "6",
        title: "Soft Winter Jacket",
        price: "$99.99",
        description: "A cozy winter jacket for cold days.",
        image: "assets/product6.png",
        variants: [
          { id: "v12", title: "Black", color: "Black" },
          { id: "v13", title: "Navy", color: "Navy" }
        ]
      }
    };

    // Popup functionality
    document.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('product-popup');
      const popupImage = document.querySelector('.popup-product-image');
      const popupTitle = document.querySelector('.popup-product-title');
      const popupPrice = document.querySelector('.popup-product-price');
      const popupDescription = document.querySelector('.popup-product-description');
      const popupColorOptions = document.querySelector('.popup-color-options');
      const popupSizeOptions = document.querySelector('.popup-size-options');
      const popupSizeDropdown = document.querySelector('.popup-size-dropdown-content');
      const popupSizeTextChoose = document.querySelector('.popup-size-text-choose');
      const body = document.body;

      let selectedSize = null;

      // Open popup on image click
      document.querySelectorAll('[data-action="open-popup"]').forEach(image => {
        image.addEventListener('click', () => {
          const productHandle = image.closest('.grid-item').dataset.productHandle;
          const product = products[productHandle];
          if (product) {
            popupImage.style.backgroundImage = `url(${product.image})`;
            popupTitle.textContent = product.title;
            popupPrice.textContent = product.price;
            popupDescription.textContent = product.description;

            // Populate color options with sections
            popupColorOptions.innerHTML = product.variants.map((variant, index) => {
              const colorClass = variant.color.toLowerCase();
              const isSecond = index === 1; // Second variant gets the second rectangle style
              return `
                <div class="color-section">
                  <div class="color-option ${colorClass}">
                    <div class="color-rectangle ${isSecond ? 'second' : ''} ${colorClass}" data-variant-id="${variant.id}"></div>
                    <span class="color-text ${colorClass}">${variant.color}</span>
                  </div>
                </div>
              `;
            }).join('');

            // Reset selected size to null
            selectedSize = null;
            popupSizeTextChoose.textContent = `Choose Size`;
            popup.style.display = 'flex';
            body.classList.add('popup-active');
          }
        });
      });

      // Color selection handling
      popupColorOptions.addEventListener('click', (e) => {
        const colorSection = e.target.closest('.color-section');
        if (colorSection && colorSection.querySelector('[data-variant-id]')) {
          popupColorOptions.querySelectorAll('.color-section').forEach(section => section.classList.remove('selected'));
          colorSection.classList.add('selected');
        }
      });

      // Color selection (logs selection)
      popupColorOptions.addEventListener('click', (e) => {
        const variantId = e.target.closest('[data-variant-id]')?.dataset.variantId;
        if (variantId) {
          const productHandle = document.querySelector('[data-action="open-popup"]').closest('.grid-item').dataset.productHandle;
          const variant = products[productHandle].variants.find(v => v.id === variantId);
          if (variant) {
            console.log(`Selected variant: ${variantId}, Color: ${variant.color}`);
          }
        }
      });

      // Size dropdown toggle
      if (popupSizeOptions) {
        popupSizeOptions.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          if (popupSizeDropdown) {
            popupSizeDropdown.style.display = popupSizeDropdown.style.display === 'block' ? 'none' : 'block';
          }
        });
      }

      // Size selection (updates selectedSize)
      if (popupSizeDropdown) {
        popupSizeDropdown.addEventListener('click', (e) => {
          e.stopPropagation();
          const sizeOption = e.target.closest('.popup-size-option');
          if (sizeOption) {
            selectedSize = sizeOption.textContent;
            if (popupSizeTextChoose) {
              popupSizeTextChoose.textContent = selectedSize;
            }
            popupSizeDropdown.style.display = 'none';
            console.log(`Selected size: ${selectedSize}`);
          }
        });
      }

      // Close popup
      document.querySelector('[data-action="close-popup"]').addEventListener('click', () => {
        popup.style.display = 'none';
        body.classList.remove('popup-active');
        if (popupSizeDropdown) {
          popupSizeDropdown.style.display = 'none';
        }
      });

      // Simulate Add to Cart
      document.querySelector('.popup-add-to-cart-button').addEventListener('click', () => {
        const selectedVariantId = document.querySelector('.color-section [data-variant-id]')?.dataset.variantId;
        if (selectedVariantId && selectedSize) {
          const productHandle = document.querySelector('[data-action="open-popup"]').closest('.grid-item').dataset.productHandle;
          const variant = products[productHandle].variants.find(v => v.id === selectedVariantId);
          if (variant) {
            console.log(`Added to cart: Variant ID ${selectedVariantId}, Color: ${variant.color}, Selected Size: ${selectedSize}`);
            if (variant.color === 'Black' && selectedSize === 'Medium') {
              const softWinterJacket = products['product-6'];
              if (softWinterJacket) {
                console.log(`Also added to cart: Soft Winter Jacket (Variant ID ${softWinterJacket.variants[0].id})`);
              }
            }
          }
        } else {
          console.log('Please select a color and size');
        }
      });
    });
  </script>
